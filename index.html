<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amigo invisible</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>

    <h1 class="title">AMIGO INVISIBLE</h1>
    <h2 class="subtitle">Introduce el nombre de los Jugadores</h2>
    <form class="js-form form">
        <div class="js-formFirst players">
            <input class=" js-input" type="text" id="player0" placeholder="Jugador 1" />
            <input class="js-input" type="text" id="player1" placeholder="Jugador 2" />
            <input class="js-input" type="text" id="player2" placeholder="Jugador 3" />
            <input class="js-input" type="text" id="player3" placeholder="Jugador 4" />
            <input class="js-input" type="text" id="player4" placeholder="Jugador 5" />

        </div>
        <div class="js-formSecond players">
            <input class=" js-input" type="text" id="player5" placeholder="Jugador 6" />
            <input class="js-input" type="text" id="player6" placeholder="Jugador 7" />
            <input class="js-input" type="text" id="player7" placeholder="Jugador 8" />
            <input class="js-input" type="text" id="player8" placeholder="Jugador 9" />
            <input class="js-input" type="text" id="player9" placeholder="Jugador 10" />
        </div>
    </form>

    <button class="js-btn">Y el resultado es...</button>



    <script src="./js/main.js"></script>
</body>

</html>
